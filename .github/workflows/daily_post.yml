name: Daily Retro Bot Post

on:
  schedule:
    # Runs at 10:00 UTC and 15:00 UTC every day
    - cron: '0 10,15 * * *'
  workflow_dispatch: # Allows you to click "Run workflow" to test manually

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Give the bot permission to save its "history" back to your folder
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Bot Script
      env:
        RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      run: python post_generator.py

    - name: Commit and Push Changes (JSON DB)
      run: |
        git config --global user.name "RetroBot-Action"
        git config --global user.email "bot@nostalgia.icu"
        git add *.json
        # Only commit if there are actually changes to the history files
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update bot history [skip ci]" && git push)
