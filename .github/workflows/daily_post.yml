name: Daily Retro Bot Post

on:
  schedule:
    # Runs at 10:00 UTC and 15:00 UTC every day
    - cron: '0 10,15 * * *'
  workflow_dispatch: 
    inputs:
      force_slot:
        description: 'Force a specific Slot ID (1-12). Leave empty for Auto-Day.'
        required: false
        default: ''

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # install from requirements if exists, otherwise explicit install
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install requests atproto anthropic Pillow

    - name: Run Bot Script
      env:
        RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        # Pass the manual input to the script
        FORCED_SLOT: ${{ inputs.force_slot }}
        # Tell the script if this is a manual run
        IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
      run: python post_generator.py

    - name: Commit and Push Changes (JSON DB)
      run: |
        git config --global user.name "RetroBot-Action"
        git config --global user.email "bot@nostalgia.icu"
        git add *.json
        # Only commit if history files changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update bot history [skip ci]" && git push)
