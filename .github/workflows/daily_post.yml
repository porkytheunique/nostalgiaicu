name: Daily Retro Bot Post

on:
  schedule:
    # Runs at 10:00 UTC and 15:00 UTC every day
    - cron: '0 10,15 * * *'
  workflow_dispatch: 
    inputs:
      force_slot:
        description: 'Choose a post type to run manually:'
        required: true
        default: 'Auto-Detect (Run standard daily schedule)'
        type: choice
        options:
          - 'Auto-Detect (Run standard daily schedule)'
          - 'Slot 1: Mon 10:00 - Feature Ad'
          - 'Slot 2: Mon 15:00 - Generic Question'
          - 'Slot 3: Tue 10:00 - Rivalry (Collage)'
          - 'Slot 4: Wed 10:00 - Unpopular Opinion'
          - 'Slot 5: Wed 15:00 - Retro Fact'
          - 'Slot 6: Thu 10:00 - Obscure/Hidden Gem'
          - 'Slot 7: Fri 10:00 - Starter Pack (Collage)'
          - 'Slot 8: Fri 15:00 - Generic Question'
          - 'Slot 9: Sat 10:00 - Aesthetic/Art'
          - 'Slot 10: Sat 15:00 - Retro Fact'
          - 'Slot 11: Sun 10:00 - Memory Question'
          - 'Slot 12: Sun 15:00 - Retro Fact'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # install from requirements if exists, otherwise explicit install
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install requests atproto anthropic Pillow

    - name: Run Bot Script
      env:
        RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        # Pass the full dropdown string to Python
        FORCED_SLOT: ${{ inputs.force_slot }}
        IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
      run: python post_generator.py

    - name: Commit and Push Changes (JSON DB)
      run: |
        git config --global user.name "RetroBot-Action"
        git config --global user.email "bot@nostalgia.icu"
        git add *.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update bot history [skip ci]" && git push)
