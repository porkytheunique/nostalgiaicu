name: Daily Retro Bot Post

on:
  schedule:
    # Runs at 09:00, 15:00, and 21:00 UTC every day
    - cron: '0 9,15,21 * * *'
  workflow_dispatch: 
    inputs:
      force_slot:
        description: 'Choose a post type to run manually:'
        required: true
        default: 'Auto-Detect (Run standard daily schedule)'
        type: choice
        options:
          - 'Auto-Detect (Run standard daily schedule)'
          - 'Slot 1: Feature Ad (Website Promo)'
          - 'Slot 2: Generic Question (Nostalgia)'
          - 'Slot 3: Rivalry Collage (Versus)'
          - 'Slot 4: Unpopular Opinion (Controversial)'
          - 'Slot 6: Obscure/Hidden Gem (Rare)'
          - 'Slot 7: Starter Pack Collage (Elimination)'
          - 'Slot 9: Aesthetic/Art (Pixel Art)'
          - 'Slot 11: Memory Question (Childhood)'
          - 'Slot 13: On This Day / History'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install requests atproto anthropic Pillow

    - name: Run Bot Script
      env:
        RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
        FORCED_SLOT: ${{ inputs.force_slot }}
        IS_MANUAL: ${{ github.event_name == 'workflow_dispatch' }}
      run: python post_generator.py

    - name: Commit and Push Changes (JSON DB)
      run: |
        git config --global user.name "RetroBot-Action"
        git config --global user.email "bot@nostalgia.icu"
        git add *.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update bot history [skip ci]" && git push)
